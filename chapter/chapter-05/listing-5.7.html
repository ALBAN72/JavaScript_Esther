

<!DOCTYPE html>
<html>
<head>
  <title>Using the var keyword</title>
  <meta charset="utf-8">
  <script src="../assert.js"></script>
  <link rel="stylesheet" type="text/css" href="../assert.css">
</head>
<body>
	<script>
    "use strict"
	  const globalNinja = "Yoshi";
	  var global ="global";

    function reportActivity(){
      var functionActivity = "jumping";

      assert(global == "global","je vois la variable global");

      for(var i = 1; i < 3; i++) {
          var forMessage = globalNinja + " " + functionActivity;
          assert(forMessage === "Yoshi jumping",
                 "Yoshi is jumping within the for block");
          assert(i, "Current loop counter:" + i);
          assert(global == "global","je vois la variable global dans la boucle for");
      }

      assert(i === 3 && forMessage === "Yoshi jumping","Loop variables accessible outside of the loop");

      }

    reportActivity();
    assert(typeof functionActivity === "undefined"
        && typeof i === "undefined" && typeof forMessage === "undefined",
        "We cannot see function variables outside of a function");
	</script>
</body>
</html>
