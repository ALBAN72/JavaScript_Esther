<!DOCTYPE html>
<html>
<head>
  <title>Building a foreach function to demonstrate setting a function context</title>
  <meta charset="utf-8">
  <script src="../assert.js"></script>
  <link rel="stylesheet" type="text/css" href="../assert.css">
</head>
<body>
  <script>
    function forEach(list, callback) {

      console.log("arguments dans function forEach: ", arguments);

      for (var n = 0; n < list.length; n++) {

        console.log("Je suis exécuté 3 fois");

        callback.call(list[n], n);

      }
    }

    var weapons = [{ type:'shuriken'}, 
                   { type:'katana'},
                   { type:'nunchucks'}];

    forEach(weapons, function(index){

      this.type2 ="Alban" + index;

      console.log("arguments dans la function fourni en paramètre : ", arguments);
      console.log("this  dans la function fourni en paramètre : ", this);
      console.log("weapons[index].type : ", weapons[index].type);
      console.log("weapons[index].type2 : ", weapons[index].type2);

      assert(this === weapons[index], "Got the expected object of " + weapons[index].type);
    });
  </script>
</body>
</html>
